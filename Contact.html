<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>Contact</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            
            <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap" rel="stylesheet">
            
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    
            <link rel="stylesheet" href="/styles/contact/bg-img.css">
            <link rel="stylesheet" href="/styles/contact/footer.css">
            <link rel="stylesheet" href="/styles/contact/header.css">
            <link rel="stylesheet" href="/styles/contact/nav.css">
            <link rel="stylesheet" href="/styles/contact/page-container.css">
            <link rel="stylesheet" href="/styles/contact/contact.css">
            <link rel="stylesheet" href="/styles/contact/form.css">
            <link rel="stylesheet" href="/comman.css">
    
        </head>

        <body>
            <!-- Contact Header Container -->
            <div class="contact-header-container">
                <div class="contact-bg-img"> <!-- Background Header Image --> </div>
                <!-- Contact Container -->
                <div class="contact-container">
                    <div class="contact-header">
                        <!-- about box header -->
                        <div class="contact">
                            <h1>
                                CONTACT ITEMS
                            </h1>
                        </div>
    
                        <!-- Link Continued -->
                        <div class="links-cont">
                            <!-- Nav Link -->
                            <div class="nav-link">
                                <a href="Index.html">Home</a>
                            </div>
    
                            <div class="nav-link">
                                <a href="About.html">About</a>
                            </div>
    
                            <div class="nav-link">
                                <a href="Menu.html">Menu</a>
                            </div>
    
                            <div class="nav-link">
                                <a href="Contact.html">Contact</a>    
                            </div>
                        </div> <!-- End - Link Continued -->   
                    </div>
                </div>
            </div>
            <!-- Space Inserted 
            <div class="spacer60"></div> -->

            <div class="pg-container">
                <div class="contact-grid-cont">
                    <div class="comp-metadata-sidebar-cont">
                        <div class="logo">
                            <img src="./images/logos/decamp-fantastic-fries-logo-dark.png" alt="logo">
                        </div>

                        <div class="comp-details-cont">
                            <i class="fas fa-map-marker-alt"></i>    
                            
                            <div>   
                                123 Any Street </br>
                                Scottsdale, AZ, 85251
                            </div>
                        </div>

                        <div class="comp-details-cont">
                            <i class="fas fa-phone-volume"></i>
                            
                            <div>   
                                555 555 5555 
                            </div>
                        </div>
    
                        <div class="comp-details-cont">
                            <i class="far fa-clock"></i>
                            
                            <div>   
                                10 AM - MIDNIGHT
                            </div>
                        </div> 
                    </div>

                    <div class="form">
                        <div class="form-group">
                            <input type="text" id="fullName" placeholder="Your name">
                            <label for="fullName">Your name</label>
                        </div>
                    
                        <div class="form-group">
                            <input type="email" id="email" placeholder="Your email">
                            <label for="email">Your email</label>
                        </div>
                    
                        <div class="form-group">
                            <textarea name="message" id="message" placeholder="Message"></textarea>
                            <label for="message">Message</label>
                        </div>

                        <div class="spacer10"></div>
                    
                        <div class="centered-btn-cont">
                            <button type="submit" class="btn">Send</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Space Inserted -->
            <div class="spacer60"></div>
            <!-- FOOTER SECTION -->
            <div class="footer-section">
                <!-- BANNER IMAGE -->
                <div class="footer-banner-img">
                    <img src="images/logos/decamp-fantastic-fries-logo-white.png" alt="Logo">
                </div>
                <!-- PHONE AND HOURS -->
                <div class="footer-phone-hours">
                    <span class="phone">
                        555 555 5555
                    </span>

                    <span class="hours">
                        10 am - midnight
                    </span>
                </div>
                <!-- LINK CONTINUED -->
                <div class="links-cont">
                    <div class="nav-link">
                        <a href="Index.html">Home</a>
                    </div>

                    <div class="nav-link">
                        <a href="about.html">About</a>
                    </div>
                    
                    <div class="nav-link">
                        <a href="menu.html">Menu</a>
                    </div>

                    <div class="nav-link">
                        <a href="contact.html">Contact</a>
                    </div>
                </div>

                <div class="social-media-icons-wrapper">
                    <a href="#">
                        <i class="fab fa-instagram"></i>
                    </a>

                    <a href="#">
                        <i class="fab fa-twitter"></i>
                    </a>

                    <a href="#">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                </div>

                <div class="copyright-wrapper">
                    &copy; 2018 DevCamp &#124; All rights reserved
                </div> 
            </div> <!-- End - FOOTER SECTION -->        
        </body>
    </html>
